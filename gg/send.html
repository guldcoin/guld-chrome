<!DOCTYPE html>
<html>

<head>
  <!-- Style CSS -->
  <link href="../css/style.css" rel="stylesheet">
  <script src="../js/vendor/EventEmitter.js" type="text/javascript"></script>
  <script src="../js/vendor/decimal.min.js" type="text/javascript"></script>
  <script src="../js/vendor/ledger.types.js" type="text/javascript"></script>
  <script src="../js/vendor/guld-lib.js" type="text/javascript"></script>
  <script src="../js/util.js" type="text/javascript"></script>
  <script src="../js/send.js" type="text/javascript"></script>
</head>

<body id="gg" class="text-center">
  <div id="status"></div>
  <div id="wrapper">
    <div id="header-balance">
      <div id="logo-div">
        <a href="send.html">
          <img id="logo" src="../images/logo_gg.svg">
        </a>
      </div>
      <div id="balance-div">
        <div id="balance" class="row">
        </div>
        <div id="usd-value" class="row">
        </div>
      </div>
    </div>

    <div id="header-menu">
      <nav>
        <a href="send.html" id="send" class="active">Send</a>
        <a href="burn.html" id="burn">Burn</a>
        <!--
              <a href="#" id="burn">Burn</a>
              <a href="#" id="history">History</a>
              -->
      </nav>
    </div>
    <!--header-menu-->

    <div id="content" class="text-center">
      <form id="guld_transfer_form">
        <div class="form-group row">
          <label for="sender" class="col-sm-5 col-form-label">Sender</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="guld_transaction_sender" placeholder="Sender" required=""> </div>
        </div>
        <div class="form-group row">
          <label for="receiver" class="col-sm-5 col-form-label">Recipient</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="guld_transaction_recipient" placeholder="Recipient" required=""> </div>
        </div>
        <div class="form-group row">
          <label for="amount" class="col-sm-5 col-form-label">Amount</label>
          <div class="col-sm-7">
            <input type="number" step=".00000001" min="0" class="form-control" id="guld_spend_amount" placeholder="3.5" required=""> </div>
        </div>
        <div class="modal-footer row">
          <div class="col-sm-12">
            <button class="btn btn-primary" type="submit">send</button>
          </div>
        </div>
      </form>
    </div>
    <!--content-->

    <div id="err-div" class="row"> </div>

    <div id="currency_tab" class="gg">
      <a id="guld_tab" href="../main.html">GULD</a>
      <a id="gg_tab" href="#">GG</a>
    </div>
  </div>
  <a href="#" id="logout">Logout</a>
</body>

</html>
