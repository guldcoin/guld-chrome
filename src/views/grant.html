<!--
  Populates the grant section of the UI.

  Don't confuse *granting* and *sending*. When you grant, you are *creating*.

  This list's styling is controlled by the #currency-tab entries in style.css.
-->
<form id="grant-form">
  <div class="form-group row">
    <label for="receiver" class="col-sm-5 col-form-label">Contributor</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="guld-grant-contributor" placeholder="Contributor" required=""> </div>
  </div>
  <div class="form-group row">
    <label for="amount" class="col-sm-5 col-form-label">Amount</label>
    <div class="col-sm-7">
      <input type="number" step=".00000001" class="form-control" id="guld-spend-amount" placeholder="3.5" required=""> </div>
  </div>
  <div class="modal-footer row">
    <div class="col-sm-12">
      <button class="btn btn-primary" type="submit">grant</button>
    </div>
  </div>
</form>
