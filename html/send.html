<form id="guld_transfer_form">
  <div class="form-group row">
    <label for="sender" class="col-sm-5 col-form-label">Sender</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="guld_transaction_sender" placeholder="Sender" required="" disabled> </div>
  </div>
  <div class="form-group row">
    <label for="recipient" class="col-sm-5 col-form-label">Recipient</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="guld_transaction_recipient" placeholder="Recipient" required=""> </div>
  </div>
  <div class="form-group row">
    <label for="amount" class="col-sm-5 col-form-label">Amount</label>
    <div class="col-sm-7">
      <input type="number" step=".00000001" min="0" class="form-control" id="guld_spend_amount" placeholder="3.5" required=""> </div>
  </div>
  <div class="modal-footer row">
    <div class="col-sm-12">
      <button class="btn btn-primary" type="submit">send</button>
    </div>
  </div>
</form>
