<form id="registration-form">
  <div class="row">
    <label for="receiver" class="col-sm-5 col-form-label">Registration Type</label>
    <div class="col-sm-7">
      <select id="guld-registration-type" class="form-control">
        <option value="individual" selected>Individual</option>
        <option value="group">Group</option>
        <option value="device">Device</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="sender" class="col-sm-5 col-form-label">Name</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="guld-registration-registrator" placeholder="name to register" required=""> </div>
  </div>
  <div id="guld-registration-name-group" class="form-group row" style="display:none">
    <label for="sender" class="col-sm-5 col-form-label">Name</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="guld-registration-name" placeholder="Name"> </div>
  </div>
  <div id="guld-registration-number-group" class="form-group row" style="display:none">
    <label for="amount" class="col-sm-5 col-form-label">Amount</label>
    <div class="col-sm-7">
      <input type="number" step=".01" class="form-control" id="guld-spend-amount" placeholder="1"> </div>
  </div>
  <div class="modal-footer row">
    <div class="col-sm-12">
      <button class="btn btn-primary" type="submit">register</button>
    </div>
  </div>
</form>
