<!DOCTYPE html>
<html>

<head>
  <!-- Style CSS -->
  <link href="css/style.css" rel="stylesheet">
  <script src="js/vendor/EventEmitter.js" type="text/javascript"></script>
  <script src="js/vendor/decimal.min.js" type="text/javascript"></script>
  <script src="js/vendor/ledger.types.js" type="text/javascript"></script>
  <script src="js/vendor/guld-lib.js" type="text/javascript"></script>
  <script src="js/util.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>

<body class="text-center">
  <div id="status"></div>
  <div id="wrapper">
    <div id="header-balance">
      <div id="logo-div">
        <a href="/main.html">
          <img id="logo" src="images/logo.svg">
        </a>
      </div>
      <div id="balance-div">
        <div id="balance" class="row">
        </div>
        <div id="usd-value" class="row">
        </div>
      </div>
    </div>

    <div id="header-menu">
      <nav>
          <a href="/send.html" id="send">Send</a>
          <a href="/register.html" id="register"  class="active">Register</a>
          <a href="/grant.html" id="grant">Grant</a>
        <!--
          <a href="#" id="burn">Burn</a>
          <a href="#" id="history">History</a>
          -->
      </nav>
    </div>
    <!--header-menu-->

    <div id="content" class="text-center">
      <form id="registration_form">
        <div class="row">
          <label for="receiver" class="col-sm-5 col-form-label">Registration Type</label>
          <div class="col-sm-7">
            <select id="guld_registration_type" class="form-control">
              <option value="individual" selected>Individual</option>
              <option value="group">Group</option>
              <option value="device">Device</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="sender" class="col-sm-5 col-form-label">Name</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="guld_registration_registrator" placeholder="name to register" required=""> </div>
        </div>
        <div id="guld_registration_name_group" class="form-group row" style="display:none">
          <label for="sender" class="col-sm-5 col-form-label">Name</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="guld_registration_name" placeholder="Name"> </div>
        </div>
        <div id="guld_registration_number_group" class="form-group row" style="display:none">
          <label for="amount" class="col-sm-5 col-form-label">Amount</label>
          <div class="col-sm-7">
            <input type="number" step=".01" class="form-control" id="guld_spend_amount" placeholder="1"> </div>
        </div>
        <div class="modal-footer row">
          <div class="col-sm-12">
            <button class="btn btn-primary" type="submit">register</button>
          </div>
        </div>
      </form>
    </div>
    <!--content-->

    <div id="err-div" class="row"> </div>

    <div id="currency_tab" class="guld">
      <a id="guld_tab" href="#">GULD</a>
      <a id="gg_tab" href="/gg/send.html">GG</a>
    </div>
  </div>
  <a href="#" id="logout">Logout</a>
</body>

</html>
